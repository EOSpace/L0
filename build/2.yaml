net:
  maxPeers: 8
  bootstrapNodes: ["encode://303030315f616263@127.0.0.1:20166"]
  listenAddr: "127.0.0.1:20167"

  msgnet:
    routeAddress: ["127.0.0.1:9999"]

log:
  level: "debug"

jrpc:
  enabled: true
  port: "8882"

blockchain:
  chainId: "00"
  nodeId: "0002_abc"
  datadir: "datadir/2"
  cpuprofile: "profile/prof_node2"
  profPort: "6062"

issueaddr:
  addr: ["6ce1bb0858e71b50d603ebe4bec95b11d8833e6d"]

#consensus
consensus:
  plugin: "lbft"
    
  noops:
    blockSize: 100
    blockInterval: 10s

  lbft:
    "N": 4
    Q: 3
    K: 10
    blockSize: 2000
    blockTimeout: 8s
    blockInterval: 10s
    blockDelay: 10s
    viewChange: 5s
    resendViewChange: 5s
    viewChangePeriod: 0s
    nullRequest: 5s    
    bufferSize: 100    
    maxConcurrentNumFrom: 10
    maxConcurrentNumTo: 10

# vm
vm:

  # vm maximum memory size (MB)
  maxMem: 800
  registrySize: 256
  callStackSize: 64
  execLimitStackDepth: 100

  # maximum allow execute opcode count
  execLimitMaxOpcodeCount: 10000

  # the contract maximum run time (millisecond)
  execLimitMaxRunTime: 1000

  # contract script(lua source code) maximum size (byte)
  execLimitMaxScriptSize: 10240

  # the max state value size (byte)
  execLimitMaxStateValueSize: 5120

  # the max state count in one contract
  execLimitMaxStateItemCount: 1000

  # max state key length
  execLimitMaxStateKeyLength: 256

  luaVMExeFilePath: "bin/luavm"
  jsVMExeFilePath: "bin/jsvm"

ca:
  enabled: true

  cert:
    keyPath: ca_certificate/0002_abc/0002_abc.key
    crtPath: ca_certificate/0002_abc/0002_abc.crt
    caPath: ca_certificate/0002_abc/ca.crt
